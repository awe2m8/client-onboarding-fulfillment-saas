<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations App Launcher</title>
    <link rel="stylesheet" href="launcher.css" />
  </head>
  <body>
    <div class="launcher-bg launcher-bg-left" aria-hidden="true"></div>
    <div class="launcher-bg launcher-bg-right" aria-hidden="true"></div>

    <main class="launcher-shell">
      <header class="launcher-head">
        <p class="launcher-eyebrow">Internal Tools</p>
        <h1>Operations App Launcher</h1>
        <p>Select a workspace to continue.</p>
      </header>

      <section class="launcher-grid" aria-label="Application launcher">
        <a class="app-badge app-badge-live" href="/onboarding.html">
          <span class="app-kicker">Live</span>
          <strong>Client Onboarding and Fulfillment</strong>
          <small>Open the active onboarding + delivery workflow app.</small>
        </a>

        <button class="app-badge" type="button" disabled>
          <span class="app-kicker">Coming Soon</span>
          <strong>Sprints</strong>
          <small>Planning board for sprint cycles and workload pacing.</small>
        </button>

        <button class="app-badge" type="button" disabled>
          <span class="app-kicker">Coming Soon</span>
          <strong>Realtime Sync</strong>
          <small>Live coordination dashboard for shared operational updates.</small>
        </button>

        <a class="app-badge app-badge-live app-badge-live-alt" href="/project-management.html">
          <span class="app-kicker">Live</span>
          <strong>Project Management</strong>
          <small>Cross-project tracking with milestones, blockers, and ownership.</small>
        </a>
      </section>
    </main>
  </body>
</html>
